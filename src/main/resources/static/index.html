<!doctype html>
<html lang="en">
<head>
    <title>Hello AngularJS</title>
    <link href="css/bower.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body ng-app="apple">
    <nav>
        <ul>
            <li class="drop">
                <a href="#">View</a>
                <div class="dropdownContain">
                    <div class="dropOut">
                        <div class="triangle"></div>
                        <ul>
                            <li>Top leagues</li>
                            <li>Last results</li>
                            <li>Best deals</li>
                        </ul>
                    </div>
                </div>
            </li>
            <li class="drop">
                <a href="#">Profile</a>
                <div class="dropdownContain">
                    <div class="dropOut">
                        <div class="triangle"></div>
                        <ul>
                            <li>Favourites</li>
                            <li>Settings</li>
                            <li>Sign Out</li>
                        </ul>
                    </div>
                </div>

            </li>
            <li class="drop">
                <a href="#">Help</a>
                <div class="dropdownContain">
                    <div class="dropOut">
                        <div class="triangle"></div>
                        <ul>
                            <li>Contact us</li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div ng-view class="container"></div>

    <script src="js/bower.js" type="text/javascript"></script>
    <script src="js/apple.js"></script>
</body>
</html>
