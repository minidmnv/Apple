<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/fixtures.css" rel="stylesheet">
    <title>Fixtures</title>
</head>
<body>
    <H3>Fixtures</H3>
    Limit: <select ng-model="limit" ng-options="n for n in Range(1, 25)"></select>
    <ul>
        <li ng-repeat="fixture in fixtures">
            <a ng-href="/fixture/{{fixture.detailsId}}" class="fixture">
                <p>Fixture: {{fixture.date}} | {{fixture.homeTeam.name}} - {{fixture.awayTeam.name}}</p>
            </a>
        </li>
    </ul>
</body>
</html>
