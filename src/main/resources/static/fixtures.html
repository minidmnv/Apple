<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/fixtures.css" rel="stylesheet">
    <title>Fixtures</title>
</head>
<body>
    <H3>Fixtures</H3>
    <table>
        <tr>
            <th colspan="5">Upcoming fixtures</th>
        </tr>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Home team</th>
            <th></th>
            <th>Away team</th>
        </tr>
        <tr ng-repeat="fixture in fixtures" ng-click="showFixture(fixture.detailsId)">
            <td align="center">{{fixture.date.dayOfMonth}}-{{fixture.date.monthValue}}-{{fixture.date.year}}</td>
            <td align="center">{{fixture.date.hour}}:{{fixture.date.minute != 0 | iif : fixture.date.minute : '00' }}</td>
            <td align="right">{{fixture.homeTeam.name}}</td>
            <td align="center"> - </td>
            <td>{{fixture.awayTeam.name}}</td>
        </tr>
    </table>
</body>
</html>
